<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <b>
          Preguntado, ¡¡Se rápido!!
      </b>
    </ion-title>
  </ion-navbar>
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <meta charset="UTF-8">
</ion-header>

<ion-content padding class="body">
  <img class="imgLogo" src="../assets/imgs/logo.png">
  <div>
    <img class="imgNinoPensando" src="../assets/imgs/pensando.png">
  </div>
  <div class="label">Dinos cómo te llamas</div>
  <form>
    <input name="nombreUsuario" id="txtName" placeholder="Escribe aqui tu nombre" type="text" [(ngModel)]="nombreUsuario" maxlength="20">
  </form>
  <button ion-button  type="submit" id="btnJugar" (click)="pagCategories()"></button>
  <footer>
    Todos los derechos reservados
    <img class="imgLogoUtpl" src="../assets/imgs/utpl2.jpg">
  </footer>
</ion-content>
